---
layout: layout
title: PSGist Cmdlet Reference
---

<div class="container">
<h1><strong><a href="{{ site.url }}">{{ page.title }}</a></strong></h1>
  <div class="panel panel-default">
    <div class="panel-body">
        <hr />
        {% assign sorted_posts = site.posts | sort: 'title' %}
		{% for post in sorted_posts %}
            <h5>
                <i class="fa fa-cog"></i>&nbsp;&nbsp;<strong><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></strong> - {{ post.synopsis }}
            </h5>
	    {% endfor %}
	</div>
  </div>
</div>
